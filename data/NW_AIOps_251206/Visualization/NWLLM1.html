<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>지능형 네트워크 구축을 위한 LLM 응용 동향</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&amp;family=Raleway:wght@400;600&amp;family=Saira+Condensed:wght@700;900&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background-color: #ececec;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .dot-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            /* radial-gradient disabled as per requirements */
            background-color: transparent;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23000000' fill-opacity='0.1' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='1'/%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.4;
        }
        
        .circle-overlay {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0,0,0,0.1);
        }
        
        .header-text {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 900;
            letter-spacing: -2px;
            line-height: 1.1;
            font-size: 5rem;
            color: #000000;
            word-break: keep-all;
        }
        
        .subtitle-text {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 400;
            letter-spacing: -0.5px;
            font-size: 2rem;
            color: #000000;
        }
        
        .info-pill {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 9999px;
            padding: 0.5rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Noto Sans KR', sans-serif;
            color: white;
        }
        
        .source-text {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1rem;
            color: #4a4a4a;
            margin-top: 2rem;
            font-weight: 500;
        }

        .keyword-container {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .keyword-badge {
            background-color: transparent;
            border: 1px solid #000000;
            border-radius: 4px;
            padding: 0.25rem 0.75rem;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Saira Condensed', sans-serif;
            text-transform: uppercase;
        }
        
        .nav-arrow {
            background-color: white;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Dot pattern background -->
<div class="dot-pattern"></div>
<!-- Circle overlays for depth -->
<div class="circle-overlay" style="width: 800px; height: 800px; top: -200px; right: -200px; opacity: 0.7;"></div>
<div class="circle-overlay" style="width: 500px; height: 500px; bottom: -200px; left: -200px; opacity: 0.5;"></div>
<!-- Company branding -->
<div class="absolute top-8 left-10">
<div class="info-pill">
                2025 NETWORK TECH TRENDS
            </div>
</div>
<!-- Main content -->
<div class="z-10 text-center px-6 max-w-5xl">
<h1 class="header-text mb-4">지능형 네트워크 구축을<br/>위한 LLM 응용 동향</h1>
<p class="subtitle-text mt-4">6G 자율 네트워크를 향한 새로운 패러다임</p>
<p class="source-text">출처: 고려대학교 (2025) 기술 동향 분석</p>
<div class="keyword-container">
<span class="keyword-badge">Analysis</span>
<span class="keyword-badge">Configuration</span>
<span class="keyword-badge">Optimization</span>
</div>
</div>
<!-- Navigation arrow -->
<div class="absolute bottom-8 right-10">
<div class="nav-arrow">
<i class="fas fa-chevron-right text-black text-xl"></i>
</div>
</div>
</div>
</body>
</html>
